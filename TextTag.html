<html>
	<head>
		<meta charset="UTF-8">
		<title>文本标签</title>
		<style>
			/*css代码*/
		</style>
	</head>
	<body>
<!--html的文本标签-->
<!--标题标签:h1~h6-->
<h1>标题</h1>
<h2>标题</h2>
<h3>标题</h3>
<h4>标题</h4>
<h5>标题</h5>
<h6>标题</h6>

<!--水平线标签：hr-->
<hr />
<!--段落标签p-->
<p>
第一章
</p>
<p>
第二章
</p>
<!--q标签:引用标签-->
<q>引用文本</q>

<!--段落缩进标签：blockquote-->
<blockquote>对第二章内容背景进行描述</blockquote>

<!--滚动标签：marquee
				属性：behavior：滚动的方式
				            alternate：来回滚动
							scroll ：交替滚动
							slide：沿着滚动的方向滚动一次
				属性 scrollamount：滚动的速度
				属性：direction：滚动的方向
				标签属性：bgcolor：背景色 :
				    CSS背景属性backgorund-color
-->
<marquee behavior="slide" direction="left" bgcolor="pink" scrollamount="10">我爱高圆圆</marquee>
<!--粗体标签和斜体标签-->
<!--<b>good good Study,Day Day up!</b>-->
<strong>good good Study,Day Day up!</strong>
<!--b标签和strong都是加粗标签： 
	 后者strong标签：在强调的 ，带一种“语义”
-->
<br/> <!--换行标签-->
<!--
	em标签 ：带强调的，带一种“语义”。
-->
<!--<i>李清照</i>-->
<em>李清照</em>
<!--原样输出标签：pre
	
	在html中的空格转义字符：&nbsp;  ---空格
	 
				&copy;         ----版权所有版©
				$reg;          ----注册商标:®
	
-->
<pre>
&nbsp;静夜思
床前明月光,
地上鞋两双.
举头望明月,
低头思故乡.
</pre>

<!--上下标标签标签-->
数学的公式：x^2    <br> x<sup>2</sup>
<br />
化学公式：CO2     
<br />
CO<sub>2</sub> &nbsp；&nbsp;xxx公司&reg; 
<br />
<!--行内标签-->
<span>行内标签1</span>
<span>行内标签2</span>
<!--div+CSS 进行网页布局
	
	div:块标签 
	 占一行空间
	 
	 如果块标签要显示边框线---必须要指定边框的样式：solid ，dubbo，dotted，dashed
-->
<div>div1</div>
<div>div2</div>

<!--无序列表标签
	ul标签和li
	  ul标签有一个属性：
	     type：默认值：disc	circle  square
-->
<!--打锚点-->
<a name="ul_list"></a>
您喜欢的明星？	
<ul type="square">
	<li>高圆圆</li>
	<li>克劳泽</li>
	<li>拉姆</li>
</ul>
<hr />
<!--有序列表：ol  li
	
	  ol-- type属性
-->
您喜欢的运动？
<ol type="A">
	<li>足球</li>
	<li>篮球</li>
	<li>橄榄球</li>
</ol>
	</body>
</html>
