<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接</title>
	</head>
	<body>
		<!--超链接标签 
			
			 a标签
			    uri/url 
			 	属性：href 链接 资源地址:url/（后台地址）
			 	     target:打开资源文件的方式
			 	          _self:在当前窗口直接打开
			 	          _blank：新建一个窗口直接打开
		常见的协议：
			file://  本地文件协议：链接到本地的文件（在某个盘符下找）
			
		     http://	
		         简单的执行流程：找hosts文件  
		             ip 和域名的映射
		      thunder://迅雷协议
		             
		             
		    超链接标签中的作用:
		    		1)链接资源文件
		    		2)锚链接来使用
		    		 在同一个页面下:
		a)创建一个锚点(标记)
		 <a name="锚点名称"></a>
		 b)创建一个跳转链接:跳转标记那个位置
		 <a href="#锚点名称">[跳转底部]</a>
		 
		 在不同页面下
		 	<a name="锚点名称"></a>
		    创建一个跳转链接: 跳转标记那个位置
		 <a href="资源地址#锚点名称">[跳转底部]</a>
		-->
		
		<!--打锚点-->
	<a name="top"></a>
	<!--创建一个跳转链接-->
	<a href="#foot">跳转<font color="cornflowerblue">[底部]</font></a>
	<br />
	<a href="01_html的文本标签.html#ul_list" target="_self">超链接</a>
	<br />
	<a href="http://www.baidu.com">跳转到百度首页</a>
	<br />
	<a href="http://www.movie.com">普通通道<<复仇者联盟3>></a>
	网站内容
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
	<!--打锚点-->
	<a name="foot"></a>
	<!--跳转链接-->
	<a href="#top">跳转<font color="cornflowerblue">【顶部】</font></a>
	</body>
</html>
