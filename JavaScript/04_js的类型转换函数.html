<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>js的类型转换函数</title>
<script>
	/***
	 * js的类型转换函数
	 * parseInt(变量名);
	 *   string----->整数  
	 * 特点:转换的过程,遇到非数值类型就停止转换了
	 *    "a10a"    ---NAN   :没有意义
	 * 
	 * 
	 * string---->小数
	 *   parseFloat()
	 * 
	 * Java:  
	 *     parseInt()
	 *     paresLong()   :日期转换的时候 ：long
	 *    ....
	 */
var a = "a10a" ;
//转换前
document.write("a的值是"+a+",数据类型是:"+typeof(a)+"<br/>") ;
//开始转换
a = parseInt(a) ;
document.write("转换后a的值是:"+a+",数据类型是:"+typeof(a)+"<br/>") ;
document.write("<hr/>") ;
var b = "3.14" ;
//转换后
document.write("转换后b的值是："+b+"，数据类型是："+typeof(b)) ;
</script> 
	</head>
	<body>
		
	</body>
</html>
