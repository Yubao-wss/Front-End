<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js的函数</title>
<script>
/**
 * js中函数定义格式：
 * 	function 函数名称（形式参数列表）{
 *       具体业务；	
 * }
 * 
 * 调用函数：
 *   单独调用
 *   赋值调用
 * js中定义函数的注意事项：
 * 1）定义函数function 函数名（）:形式参数不能用var定义
 * 2）在js的函数定义中，是可以有return语句，返回值类型无需定义
 * ，将具体计算结果返回即可！
 * 3)js中，函数的定义不存在方法重载的概念；
 * 4)实际参数不管是大于形式参数还是小于形式参数，函数都会被调用
 * 5)在js中的函数定义，存在默认的数组：arguments数组
 *   作用：将实际参数的值和形式参数一一映射（绑定）
 */
//定义两个数据的求和


//后面函数将前面函数覆盖




function add(a,b,c){//a=10,b=20,c=未定义
	var result =a +b +c ;
	document.write("求和的结果是："+result) ;
}
function  add(a,b){//a=10,b=20,
	alert(arguments.length) ;
	for(var i = 0 ; i <arguments.length ; i++){
		document.write(arguments[i]+"&nbsp;") ;
	}
	
	var result = a+b ;
	document.write("两个数据求和的结果是："+result) ;
    
    /*var result = a+b;
    return result ;*/
}
/**
 * 实际参数个数<形式参数个数--->NAN
 * 实际参数个数>形式参数个数---->将前面的形式参数对应的一个值进行运算,
 *     去除最后一个实际参数
 */


//单独调用
add(10,20,30) ;//arguments数组---->a=10,b=20;
//赋值调用
/*var s = add(10,20) ;
document.write("求和结果是："+s);*/
</script>
