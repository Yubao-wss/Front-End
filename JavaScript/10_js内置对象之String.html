<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js内置对象之String</title>
<script>
	/**
	 * 常用的内置对象
	 * 	string---->	String
	 * 		Array
	 * 		Date
	 *    
	 *      Number
	 *      Bolean
	 *      
	 * js内置的正则表达式。。
	 */
	
//如何定义一个String对象
var str1 = new String("hello") ;
var str2 = new String("hello") ;
document.write("结果是："+(str1==str2)+"<br/>") ;
document.write("<hr/>") ;
//valueOf():js中，默认比较的是两个对象的内容是否相同
document.write("结果是："+(str1.valueOf()==str2.valueOf())+"<br/>") ;

/**
 * 方式2：
 * var str1 = "hello" ;
 * var str2 = "helloo" ;
 */
/**
 * String对象中常使用的一些方法：
 * charAt(var index)：返回指定索引出对饮的字符
 * indexof(var str):查询当前子字符串在大串中第一次出现的索引
 * lastIndexof(var str);xxxx最后一次出现的索引
 * fontcolor("#00FF00") ：使用一些特殊颜色标记当前字符串
 * substring（var start,var end）:从指定位置开始截取到指定位置结束（不包含end位置）
 * substr（var strart,var length）:从指定位置截取固定长度
 * split(String str):分割功能：返回的是一个字符串数组
 */
var str = "hellojava" ;
document.write("charAt():"+str.charAt(4)+"<br/>") ;
document.write("indexof:"+str.indexOf("a")+"<br/>") ;
document.write("lastindexof():"+str.lastIndexOf("a")+"<br/>") ;
document.write("fontcolor():"+str.fontcolor("#0F0")+"<br/>") ;
document.write("substring():"+str.substring(5,9)+"<br/>") ;
document.write("substr():"+str.substr(5,4)+"<br/>") ;

/**
 * js:String---没有反转功能  reverse（） ---->js原型！（prototype：原型属性）
 */
</script>
	</head>
	<body>
	</body>
</html>
