<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS列表属性</title>
		<!--
			
			如果在列表标签中要自定义列表项前的标记图形：必须指定
			list-style属性
		-->
		<style>
			ul{
				
				/*list-style-type:自定义列表项的标记*/
				/*list-style-type: none;*/
				/*list-style-image:自定义列表项标记的图形：url*/
				/*list-style-image: url(img/start.jpg);*/
				
			/*list-style的简写属性*/
			list-style: none url(img/start.jpg);
			}
		</style>
	</head>
	<body>
	XXX学习的教务系统：
		<ul type="square">
			<li>选课管理</li>
			<li>成绩管理</li>
			<li>教务管理</li>
		</ul>
	</body>
</html>
