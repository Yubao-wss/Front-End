<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS表格属性</title>
		<!--css表格属性：
			border-collapse
		-->
		<style>
			/*设置表格的边框线的合并*/
			table{
				/*CSS属性的效果： table 标签的属性：cellspacing*/
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table border="1px"  cellpadding="5" align="center" width="400px" height="400px"> 
	<thead>
	<tr>
		<th>序号</th>
		<th>姓名</th>
		<th>成绩</th>
		<th>班级</th>
	</tr>
	</thead>
	<tbody>
	<tr>
		<td>1</td>
		<td>张三</td>
		<td>75</td>
		<td>软工1班</td>
	</tr>
	<tr>
		<td>2</td>
		<td>李四</td>
		<td>89</td>
		<td>计算机1班</td>
	</tr>
	<tr>
		<td>3</td>
		<td>王五</td>
		<td>79</td>
		<td>软工1班</td>
	</tr>
	</tbody>
	</body>
</html>
