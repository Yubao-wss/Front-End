<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS文本属性</title>
<style>
	
	body{
		/*文本的颜色*/
		color:#F00 ;
		
		/*letter-spacing:字符间距*/
		letter-spacing: 10px;
		/*word-spacing:单词间距
		 浏览器解析该样式的时候：默认两个字符组成一个单词
		 * */
		word-spacing: 10px;
		/*text-align:文本排列*/
		text-align: center;
		
		/*text-decoration:文本修饰
		   none:没有修饰
		   underline:下划线
		   overline:上划线
		   line-through:中划线: 应用场景:电商网站中原价商品
		 * */
		text-decoration: line-through;
		
		
	}
</style>
	</head>
	<body>
今天 天气 不错!
	</body>
</html>
