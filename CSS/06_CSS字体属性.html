<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>CSS字体属性</title>
<style type="text/css">
	body{
		/*font-family :字体类型*/
		/*font-family: "楷体";*/
		
		/*字体尺寸大小:font-size:指定具体大小*/
		/*font-size: 30px;*/
		
		/*字体样式
		  normal:整体默认
		  italic:斜体
		 * */
		/*font-style: italic;*/
		
		/*字体的粗细
		 *  bold:适当加粗
		 * */
		/*font-weight:bold;*/
		
/**
 * 字体的简写属性:将当前所有的css属性定义在一个声明中
 * font:font-style font-weight font-size font-family
 */
		font:italic bold 36px "黑体";
	}
</style>
	</head>
	<body>
